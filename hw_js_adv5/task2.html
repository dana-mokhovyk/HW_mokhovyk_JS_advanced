<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW_js(adv)_5</title>
    <script>

        if (window.addEventListener) {
            window.addEventListener("load", function () {
                var elem1 = document.getElementById("b");
                elem1.addEventListener("click", function () {
                    alert("Message");
                }, false)
            }, false)
        }

        else if (window.attachEvent) {
            window.attachEvent("onload", function () {
                var elem2 = document.getElementById("b");
                elem2.attachEvent("onclick", function () {
                    alert("Messege");
                })
            })
        }
    </script>
</head>
<body>

<input type="button" id="b" value="button"/>

</body>
</html>
