<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

	<script>

			var input = prompt('input your title here');

			array = input.split(' ').map(capitalizeFirstLetter);

			function capitalizeFirstLetter(string) {
    		return string[0].toUpperCase() + string.slice(1);
			}

			function concat(res, item) {
				return res + item;
			}

			var output = array.reduce(concat, '#');

			alert(output);



  </script>

</body>
</html>
