<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

	<script>

      var seconds = prompt('input number of seconds');

      function timeConvert (s) {
        var mins = Math.floor(s/60 % 60);
        var secs = Math.floor(s % 60);
        var hours = Math.floor(s/60/60);
        if(mins < 10){
            mins = "0" + mins;
        }
        if(secs < 10){
            secs = "0" + secs;
        }
        document.write(hours + ":" + mins + ":" + secs);
      }

      timeConvert(seconds);




  </script>

</body>
</html>
