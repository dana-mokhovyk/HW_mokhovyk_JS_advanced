    <script>
        var array1 = prompt('input first array', '1,2,3,4,5');
        var array2 = prompt('input second array', '1,2,3,4,5');
        var operation = prompt('input arifmetical operation +, -, *, or /', '+');
        var res;
        var result = new Array();

        function add (arr1, arr2) {
          for (var i = 0; i < arr1.length; i++) {
              res = parseInt(arr1[i]) + parseInt(arr2[i]);
              result.push(res);
          }
          document.write('New array: ' + result);
        }
        function sub (arr1, arr2) {
          for (var i = 0; i < arr1.length; i++) {
              res = parseInt(arr1[i]) - parseInt(arr2[i]);
              result.push(res);
          }
          document.write('New array: ' + result);
        }

        function calculate (arr1, arr2, op) {
          if (arr1.length != arr2.length) {
            alert ('arrays should have eaqual length!');
            return false;
          }
          switch (op) {
            case '+':
              add (arr1, arr2);
              break;
            case '-':
              sub (arr1, arr2);
              break;
            default:
              alert('please input operation next time')

          }
        }
