<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<div class="rect" style="height: 100px; width: 100px; background-color: Blue; padding:5px; margin:5px; position: relative"></div>
<div class="rect" style="height: 100px; width: 100px; background-color: Red; padding:5px; margin:5px; position: relative"></div>
<div class="rect" style="height: 100px; width: 100px; background-color: Green; padding:5px; margin:5px; position: relative"></div>
	<script>

		window.onload = function(){

		function move() {
	var div = document.getElementsByClassName('rect');
	 for(var i = 0; i<div.length; i++){
	 	div[i].style.left = getRandom(1, 100) + "px";
        div[i].style.top = getRandom(1, 100) + "px";

	}
 }
     setInterval(move,1000);
}




        function getRandom(min, max) {
            return Math.random() * (max - min) + min;

        }

	</script>



</body>
</html>
